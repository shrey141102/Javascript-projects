    <div class="container">
        <h1>Instructions for Playing Rock Paper Scissors game</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Symbol</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>✊</td>
                    <td>Rock</td>
                </tr>
                <tr>
                    <td>✋</td>
                    <td>Paper</td>
                </tr>
                <tr>
                    <td>✌️</td>
                    <td>Scissors</td>
                </tr>
            </tbody>
        </table>
        <table class="table">
            <h2>Winning Rules</h2>
            <thead>
                <tr>
                    <th scope="col">Player A</th>
                    <th scope="col">Player B</th>
                    <th scope="col">Winner</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>✊</td>
                    <td>✋</td>
                    <td>Player B</td>
                </tr>
                <tr>
                    <td>✊</td>
                    <td>✌️</td>
                    <td>Player A</td>
                </tr>
                <tr>
                    <td>✋</td>
                    <td>✌️</td>
                    <td>Player B</td>
                </tr>
                <tr>
                    <td>✋</td>
                    <td>✊</td>
                    <td>Player A</td>
                </tr>
                <tr>
                    <td>✌️</td>
                    <td>✊</td>
                    <td>Player B</td>
                </tr>
                <tr>
                    <td>✌️</td>
                    <td>✋</td>
                    <td>Player A</td>
                </tr>
            </tbody>
        </table>
    </div>
