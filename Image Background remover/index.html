<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
<header>
    <h1 class="no">
        IMAGE BACKGROUND REMOVER
    </h1>
  <div>
    <p class="yes">Guide to use the tool:<br>
                       STEP.1 Choose a image from your device<br>
                       STEP.2 Click on "Upload" button.<br>
                       STEP.3 Your image will be dispalyed with bg removed<br>
                       STEP.4 Click on "Download" button.
    </p>
  </div> 
</header>
    <div class="container mt-4">
        <div class="row mt-4">
        <div class="col-md-12 card mt-4">
        <form>
        <div class="form-group">
        <label for="fileInput">Select a File: </label> 
        <input id="fileInput" class="form-control" 
        type="file">
        </div>
        <input class="btn btn-primary m-1" 
        type="button"  onclick="submitHandler()"
        value="Upload">
        </form>

        <button class="btn btn-warning"
         onclick="downloadFile()">
         Download
        </button>
     
        </div>
        </div>
        </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="mail.js"></script>


</body>
</html>
